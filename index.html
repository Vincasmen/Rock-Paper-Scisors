<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/27b9d7ad5a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Rock&Paper&Scissors</h1>
    <div>
      <h2 class="winner" id="winner-announcment">Winner</h2>
    </div>
    <div class="score">
      <div class="score-playe">
        <h2 class="player">Player</h2>
        <p class="player-score-number">0</p>
      </div>
      <div class="score-computer">
        <h2 class="computer">Computer</h2>
        <p class="computer-score-number">0</p>
      </div>
    </div>
    <div>
      <p id="computer-choice"></p>
      <p id="player-choice"></p>
      <p id="result-choice"></p>
    </div>
    <div id="players-choice" class="rock-paper-scisors">
      <button class="choice" id="rock">Rock 🪨</button>
      <button class="choice" id="paper">Paper 📰</button>
      <button class="choice" id="scissors">Scissors ✂️</button>
    </div>
    <div>
      <button id="result">Result</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
